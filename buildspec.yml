# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Remove existing global node_modules...
      - rm -rf node_modules package-lock.json
  pre_build:
    commands:
      - echo Globally install vue-cli...
      - npm install -g @vue/cli
      - echo ls `ls`
      - echo Remove existing BE node_modules...
      - rm -rf node_modules package-lock.json
      - echo ls `ls`
      - echo Install BE NPM dependencies...
      - npm install
      - echo ls `ls`
      - echo Switch to client directory...
      - cd client
      - echo ls `ls`
      - echo Remove existing client node_modules...
      - rm -rf node_modules package-lock.json
      - echo pwd `pwd`
      - echo ls `ls`
      - echo Install client NPM dependencies...
      - npm install
      - echo ls `ls`
  build:
    commands:
      - echo pwd `pwd`
      - echo Compile production build...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
# Include only the files required for your application to run.
artifacts:
  files:
    - package-lock.json
    - package.json
    - public/**/*
    - routes/*
    - node_modules/express/*
    - node_modules/dotenv/*
    - node_modules/concurrently/*
    - node_modules/node-fetch/*
    - node_modules/morgan/*
    - server.js
